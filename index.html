<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="weather">
        <div class="search">
            <input type="text" placeholder="Search..." class="search-text">
        </div>
        <div class="content">HaNoi , VN</div>
        <div class="time">08:2:28 13/08/2024</div>
        <div class="temperature"><strong>30</strong> <sup style="font-weight: 700;">o</sup>C</div>
        <div class="couds">Clouds</div>
        <div class="box_thoitiet">
            <div class="eye">
                <i class="fas fa-eye"></i>
                <span class="value eye_value">10000 (m)</span>
            </div>
            <div class="gio">
                <i class="fas fa-wind"></i>
                <span class="value gio_value">1.55 (m/s)</span>
            </div>
            <div class="mat_troi">
                <i class="fas fa-cloud-sun"></i>
                <span class="value mat_troi_value">100 (%)</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
